{% extends 'base.html' %}
{% block content %}

    <div class="container">

      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="Subject">Subject</label>
          <input type="text" class="form-control" id="Subject" placeholder="Subject" name="subject"/>
        </div>
        <div class="form-group">
          <label for="op_message">Optional Message</label>
          <textarea type="text" rows="3" class="form-control" id="op_message" placeholder="(Optional)" name="op_message"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send It!</button>
      </form>
    </div>

{% endblock %}
