{% extends 'base.html' %}
{% block content %}
    <div class="container">

      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="heading">Heading</label>
          <input type="text" class="form-control" id="heading" placeholder="Heading" name="heading"/>
        </div>
        <div class="form-group">
          <label for="article">Article</label>
          <textarea type="text" rows="3" class="form-control" id="article" placeholder="Article" name="article"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Post</button>
      </form>
    </div>
    {% if success %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
      Article posted succesfully! Head <a href="{% url 'all_articles' %}">here</a> to see all the articles or email them.
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
  </div>
    {% endif %}

{% endblock %}
